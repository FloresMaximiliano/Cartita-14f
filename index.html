<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta 14F</title>
    <link rel="stylesheet" href="../Style/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="sobre" id="sobre">
            <div class="tapa"></div>
        </div>
        
        <button class="boton" id="botonAbrir">Abrir Carta</button>
        
        <div class="carta" id="carta">
            <div class="corazon">&hearts;</div>
            <h1>Feliz San Valentín</h1>
            
            <!-- Espacio para tu imagen o video -->
            <div class="imagen-contenedor">
                <!-- Opción 1: IMAGEN (comenta esto si usas video) -->
                <!-- <img src="ruta/a/tu/imagen.jpg" alt="Imagen" class="imagen-carta"> -->
                
                <!-- Opción 2: VIDEO (descomenta esto para usar video) -->
                <video class="video-carta" id="video1" controls preload="auto" muted>
                    <!-- Intenta con diferentes formatos -->
                    <source src="../video/gene.mp4" type="video/mp4">
                
                </video>
                <video class="video-carta" id="video2" controls preload="auto" muted>
                    <!-- Intenta con diferentes formatos -->
                    <source src="../video/Gene Playa.mp4" type="video/mp4">
                
                </video>
            </div>
            
            <p>Hola mi amoor</p>
            <p>Te Amooo! ❤️</p>
        </div>
        
        <!-- Imágenes/videos distribuidos por la página -->
        <div class="media-flotante izquierda-arriba">
            <img src="../fotos/gato.png" alt="Foto 1" class="foto-flotante">
        </div>
        
        <div class="media-flotante derecha-arriba">
            <img src="../fotos/gato2.jpg" alt="Foto 2" class="foto-flotante">
        </div>
        
        <div class="media-flotante izquierda-abajo">
            <img src="../fotos/gato3.png" alt="Foto 3" class="foto-flotante">
        </div>
        
        <div class="media-flotante derecha-abajo">
            <img src="../fotos/gato4.jpg" alt="Foto 4" class="foto-flotante">
        </div>

        <div class="fuegos" id="fuegos"></div>
    </div>
    
    <script src="../script/app.js"></script>
</body>
</html>
